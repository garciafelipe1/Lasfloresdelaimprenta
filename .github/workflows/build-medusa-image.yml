name: Build Medusa Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - "apps/store/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - ".github/workflows/build-medusa-image.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push (Medusa)
        uses: docker/build-push-action@v6
        with:
          context: .                       # <-- monorepo root para pnpm workspaces/lockfile
          file: ./apps/store/Dockerfile    # <-- Dockerfile especÃ­fico de la app
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/floreria-medusa:latest
          # platforms: linux/amd64,linux/arm64